<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISMI DEPARTMENT STORE - Manage Items</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrY0ZYl-M5ga2el_p1-0s6hNNAWuWbV5TwjA&s" alt="Store Logo" class="store-logo" onerror="this.src='https://via.placeholder.com/100/27ae60/ffffff?text=BISMI'">
            <h1>BISMI DEPARTMENT STORE</h1>
        </div>
        <nav>
            <a href="index.html" class="nav-link">Billing</a>
            <a href="manage.html" class="nav-link active">Manage Items</a>
            <a href="balance.html" class="nav-link">Balance Items</a>
            <a href="reports.html" class="nav-link">Reports</a>
            <button class="nav-link logout-btn" onclick="logout(); window.location.href='login.html'">Logout</button>
        </nav>
    </header>

    <main class="manage-container">
        <div class="manage-header">
            <div>
                <h2>Manage Items</h2>
                <p class="edit-hint">ðŸ’¡ Double-click on Store Rate or Purchase Rate to edit directly in the table</p>
            </div>
            <div class="header-buttons">
                <button class="btn btn-primary" id="addItemBtn">Add New Item</button>
                <button class="btn btn-secondary" id="initializeItemsBtn">Initialize Default Items</button>
            </div>
        </div>

        <div class="items-table-container">
            <table class="items-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Unit</th>
                        <th>Store Rate</th>
                        <th>Purchase Rate</th>
                        <th>Profit Margin</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    <!-- Items will be loaded dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Add/Edit Item Modal -->
        <div id="itemModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Item</h2>
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemUnit">Unit:</label>
                        <select id="itemUnit" required>
                            <option value="BOX">BOX</option>
                            <option value="KG">KG</option>
                            <option value="PACKET">PACKET</option>
                            <option value="BAG">BAG</option>
                            <option value="PIECE">PIECE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="storeRate">Store Rate (Selling Price):</label>
                        <input type="number" id="storeRate" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="purchaseRate">Purchase Rate (Cost Price):</label>
                        <input type="number" id="purchaseRate" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="itemImageUrl">Image URL (Optional):</label>
                        <input type="url" id="itemImageUrl" placeholder="https://example.com/image.jpg">
                        <small style="color: #666; font-size: 0.9em;">Leave empty to use default image</small>
                    </div>
                    <div class="form-group">
                        <label>Profit Margin:</label>
                        <div id="profitMarginDisplay" class="profit-display">â‚¹0.00</div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/manage.js"></script>
</body>
</html>
